<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>typerh</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container" id="main">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">typerh</h3>
      </div>

        <div class="jumbotron row">
          <h2>TyperH <br /> <small>Practice typing with code phrases and characters</small></h2>
        </div>

        <div class="row">
          <div id="scoreboard">
            <div class="col-xs-2 bg-success">Score <span id="score">0</span></div>
            <div class="col-xs-2 bg-danger">Mistakes <span id="mistakes">0</span></div>
            <div class="col-xs-2 bg-info">Gross WPM <span id="gwpm">0</span></div>
            <div class="col-xs-2 bg-info">Net WPM <span id="nwpm">0</span></div>
          </div>
          <select id="langSelect" class="form-control">
            <option val="js">Javascript</option>
            <option val="java">Java</option>
          </select>
          <textarea id="phrase" disabled="disabled"></textarea>
          <input id="keyInput" class="form-control" type="text"/>
        </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span></p>
      </div>

    </div>

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/canjs/can.jquery.js"></script>
        <script src="bower_components/canjs/can.object.js"></script>
        <script src="bower_components/canjs/can.fixture.js"></script>
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
